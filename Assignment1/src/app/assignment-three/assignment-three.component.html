<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        (click)="onToggleDetails()"
        >Display Details</button>
      <p *ngIf="showDetails">
        Secret Password = Tuna
      </p>
      <ul>
        <li *ngFor="let log of logs; let i = index">
          <p 
            [ngStyle]="{backgroundColor: i>4?'blue':'white'}"
            [ngClass]="{greater: i>4 }"
          >{{log}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
